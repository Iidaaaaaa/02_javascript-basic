<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hasAttribute</title>
    <style>
      body {
        width: 100%;
        height: 100vh;
      }

      .red {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <h1>タイトル</h1>
    <script>
      // 全部JavaScriptに持ってくる
      const h1_element = document.querySelector("h1");
      //   確認事項
      console.dir(h1_element);
      // hasAttribute
      const has_result = h1_element.hasAttribute("class");
      console.log(has_result); //true or false

      // getAttribute
      const get_result = h1_element.getAttribute("class");
      console.log(get_result); //true or false

      //   classNameclasの値を上書きできる
      h1_element.className = "title sitename";

      //   クラスを加えたいとき
      h1_element.classList.add("w-null");

      //   クラスを削除するとき
      h1_element.classList.remove("sitename");

      //   toggle　contains("class値")　クラスの有無を確認し、true/falseを返す
      const body_element = document.body;
      body_element.addEventListener("click", function () {
        body_element.classList.add("red");
      });

      const contains_result = h1_element.classList.contains("sitename");
    </script>
  </body>
</html>
