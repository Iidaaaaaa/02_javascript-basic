<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/style.css" />
    <title>富士山写真</title>
  </head>

  <body>
    <div class="photo">
      <img src="images/mt-fuji001.jpg" id="mt-fuji" class="hide" />
    </div>
    <div class="buttons">
      <button type="button" class="image-fuji">富士山１</button>
      <button type="button" class="image-fuji">富士山2</button>
      <button type="button" class="image-fuji">富士山3</button>
    </div>
    <script>
      //画像ファイル名は、配列から取得します。
      const fujiImg_list = [
        "mt-fuji001.jpg",
        "mt-fuji002.jpg",
        "mt-fuji003.jpg",
      ];

      // 画像のタグ<img>要素を変数に取得
      const imgall = document.querySelector;
      ("#mt-fuji");
      //富士山のボタン全てを querySelectorAll で変数に取得
      const Btnall = document.querySelectorAll(".image-fuji");
      //NodeList なので for 文でそれぞれのボタンに click イベントを登録する。(addEventListener)
      for (let i = 0; i < Btnall.length; i++) {
        Btnall[i].addEventListener("click", function () {
          imgall.setAttribute("src", "images/${fujiImg_list[i]}");
        });
      }
      //ボタンをクリックすると、画像の src 属性に配列 fujiImg_list 内の要素が設定される（setAttribute）ことで画像への path が設定されます。
    </script>
  </body>
</html>
