<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      function aisatus() {
        console.log("こんにちは");
      }

      aisatus();
      console.log("１回目が呼び出し");
      aisatus();
      console.log("２回目が呼び出し");

      //   関数の定義をしたに書いても、関数は実行できる。
      //  関数の定義
      function dogName() {
        console.log("私のうちの犬の名前は、ポチです。");
      }

      //   関数の実行
      dogName();
      catName();
      //  関数の定義
      function catName() {
        console.log("私のうちの猫の名前は、たまです。");
      }
    </script>
  </body>
</html>
