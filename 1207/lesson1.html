<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button class="lesserafim">ルセラフィムメンバー</button>
    <button class="onepiece">麦わらの一味</button>
    <div class="fnArea"></div>
    <script>
      const member_list = [
        "チェウォン",
        "サクラ",
        "ユンジン",
        "カズハ",
        "ウンチェ",
      ];
      const mugiwara_list = [
        "モンキー・D・ルフィ",
        "ナミ",
        "ロロノア・ゾロ",
        "ヴィンスモーク・サンジ",
        "ウソップ",
        "トニートニー・チョッパー",
        "ニコ・ロビン",
        "フランキー",
        "ブルック",
        "ジンベエ",
      ];
      //   ① 受け取った配列 member_list の要素を全て<ul>内の<li>に表示させる関数
      const memberArea = document.querySelector(".fnArea");
      const memberPush = function (members) {
        // memberAreaにul,liで各メンバーを入れる
        const ulElm = document.createElement("ul");
        for (let i = 0; i < members.length; i++) {
          const liElm = document.createElement("li");
          liElm.textContent = members[i];
          console.log(liElm, ulElm);
          ulElm.appendChild(liElm);
        }
        memberArea.innerHTML = "";
        memberArea.appendChild(ulElm);
      };
      const menuberPush = function (members) {
        // memberAreaにul,liで各メンバーを入れる
        const ulElm = document.createElement("ul");
        for (let i = 0; i < members.length; i++) {
          const liElm = document.createElement("li");
          liElm.textContent = members[i];
          console.log(liElm, ulElm);
          ulElm.appendChild(liElm);
        }
        memberArea.innerHTML = "";
        memberArea.appendChild(ulElm);
      };

      //   関数の実行
      const lesserafimBtn = document.querySelector(".lesserafim");
      const onepieceBtn = document.querySelector(".onepiece");

      lesserafimBtn.addEventListener("click", function () {
        memberPush(member_list);
      });
      onepieceBtn.addEventListener("click", function () {
        menuberPush(mugiwara_list);
      });
      // memberPush(member_list);
      // menuberPush(mugiwara_list);

      //引数１と引数２を足す、 関数の定義
      const addtion = function (a, b) {
        const c = a + b;
        console.log(c);
      };
      // 関数の実行
      addtion(10, 11); //コンソールに２１と表示される
      addtion(30, "6"); //306

      //   戻り値のある関数の定義
      const addtion2 = function (a, b) {
        const c = a * b;
        return c;
      };

      //   関数の実行
      const result = addtion2(5, 5); //25
      console.log(result); //コンソールに25と表示される
    </script>
  </body>
</html>
