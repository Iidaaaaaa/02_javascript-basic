<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>グローバル変数とローカル変数</title>
  </head>
  <body>
    <h1>グローバルスコープ、ローカルスコープ</h1>
    <script>
      const globalData = "hogehoge"; //グローバル変数
      //   関数式
      const foobaa = function () {
        const localData = "fugafuga"; //ローカル変数なんだけど、グローバルと変数名が同じ
        console.log(globalData); //fugafuga ※ローカル変数はグローバル変数よりも優先されるかつ外には漏れない
      };
      console.log(globalData); //hogehoge　※グローバル変数
      //   関数の中だけでなく、｛｝（ブロック内）でしか使えません。
      //外に出したい場合は、return(戻り値)を使う
    </script>
  </body>
</html>
