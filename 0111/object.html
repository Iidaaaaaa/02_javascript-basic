<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>オブジェクト</title>
  </head>
  <body>
    <script>
      const person = {
        name: "",
        age: 0,
        information: function () {
          return "名前:" + this.name + "\n年齢:" + this.age;
        },
      };
      person.name = "山田太郎";
      person.age = 18;
      console.log(person);
      // element.textContent = "なんちゃらかんちゃら"
      // console.log(person.name, person.age);
      // console.log(person.information);

      const myCar_list = {}; //空のオブジェクトを作成
      myCar_list.make = "Ford";
      myCar_list.model = "Mustang";
      myCar_list.year = 1969;
      myCar_list["2021"] = "51年"; //ブランケットで設定

      console.log(myCar_list);
      //{make: 'Ford', model: 'Mustang', year: 1969}
      // modelを取得
      console.log(myCar_list.model, myCar_list.year);
      // makeを取得
      console.log(myCar_list.make);
      console.log(myCar_list["2021"]);

      const dict = {
        apple: "林檎",
        banana: "ばなな",
        orange: "オレンジ",
      };
      // 新規登録
      dict.grape = "ぶどう";

      // 削除
      delete dict.orange;
      console.log(dict);

      // 再代入
      dict.apple = "りんご";
      console.log(dict);
    </script>
  </body>
</html>
