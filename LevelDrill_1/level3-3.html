<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>レベル3-マウスオーバーイベントで属性の操作</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      body {
        background-color: #f0f0f0;
        display: flex;
        margin: 40px;
      }

      .xg {
        list-style: none;
        margin-right: 40px;
      }
      .xg li {
        cursor: pointer;
      }
      img {
        width: 300px;
      }
    </style>
  </head>
  <body>
    <ul class="xg">
      <li id="jurin">JURIN</li>
      <li id="chisa">CHISA</li>
      <li id="hinata">HINATA</li>
      <li id="harvey">HARVEY</li>
      <li id="juria">JURIA</li>
      <li id="maya">MAYA</li>
      <li id="cocona">COCONA</li>
    </ul>
    <div class="member">
      <img
        src="https://xgalx.com/xg/assets/img/common/logo_sitetitle.svg"
        alt="XGロゴ"
      />
    </div>
    <script>
      //下記の変数を使ってメンバー名の上にマウスオーバーしたら、images内の画像のsrc属性を変更して表示を変化させてください。
      //alt属性は、<li>タグのテキストに変更してください。
      //マウスアウトしたら、元に戻してください。
      const xg = document.querySelectorAll(".xg li");
      const member = document.querySelector(".member img");
      const memberSrc = member.getAttribute("src");
      member_list = [
        ".images/jurin.webp",
        ".images/chisa.webp",
        "./images/hinata.webp",
        "./images/harvey.webp",
        ".images/juria.webp",
        "./images/maya.webp",
        ".images/cocona.webp",
      ];
      for (let i = 0; i < xg.length; i++) {
        console.log(xg[i]);
        console.log(member_list[i]);
      }
      member.addEventListener("mouseover", function () {
        member.setAttribute("src", "./images/oyama.jpg");
        console.log(memberSrc);
      });
      member.addEventListener("mouseout", function () {
        member.setAttribute(
          "src",
          "https://xgalx.com/xg/assets/img/common/logo_sitetitle.svg"
        );
      });
    </script>
  </body>
</html>
