<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta

    />

    <title>レベル2-変数の値をappendChild</title>
  </head>
  <body>
    <h1>嵐</h1>
    <ul class="arashi"></ul>
    <script>
      //下記の変数を使って、嵐のメンバーを<ul class="arashi">内に<li>で追加してください。
      //例
      const sailorSensi = document.querySelector(".arashi");

      const aiba = "相葉雅紀";
      const matsujun = "松本潤";
      const nino = "二宮和也";
      const ono = "大野智";
      const sakurai = "櫻井翔";

      const member = [aiba, matsujun, nino, ono, sakurai];
      console.log(member);

      for (let i = 0; i < 5; i++) {
        const arashi = document.createElement("li");
        arashi.textContent = member[i];
        sailorSensi.appendChild(arashi);
      }

    </script>
  </body>
