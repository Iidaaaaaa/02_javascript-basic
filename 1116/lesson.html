<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>論理</title>
  </head>
  <body>
    <script>
      const n1 = 1;
      const n2 = 2;

      if (n1 === 1 && n2 === 1) {
        console.log(true); //boolean型なので""はなくても良い
      } else {
        console.log(false);
      }

      //論理積 n2が1のとき、trueとfalse→false
      if (n1 === 1 && n2 === 1) {
        console.log(true); //boolean型なので""はなくても良い
      } else {
        console.log(false);
      }

      //   n2が２のとき trueとtrue→true
      if (n1 === 1 && n2 === 2) {
        console.log(true); //boolean型なので""はなくても良い
      } else {
        console.log(false);
      }
    </script>
  </body>
</html>
